	<script type="text/javascript">


		function submit(){


			name = document.querySelector('.name').value;

			age = document.querySelector('.age').value;

			selery = document.querySelector('.selery').value;

			shiow = document.querySelector('.tuop')

			

			if(age > 25 && selery > = 100000 ){

				 let tot = selery;

				 
				 let monthlyIncome = tot / 12;

				 let monthlyBonus = Math.floor(monthlyIncome * 0.2)

					let selryAndBonus = 	 Math.floor(monthlyIncome + monthlyBonus);	 

				 let yearlySelry = selryAndBonus * 12

				 shiow.innerHTML =   ` Name : ${name} ::   Total Selery ${yearlySelry}` 





			}else if(age > 30 && selery > = 200000 ){

				 let tot = selery;

				 
				 let monthlyIncome = tot / 12;

				 let monthlyBonus = Math.floor(monthlyIncome * 0.3)

					let selryAndBonus = 	 Math.floor(monthlyIncome + monthlyBonus);	 

				 let yearlySelry = selryAndBonus * 12

				 shiow.innerHTML =   ` Name : ${name} ::   Total Selery ${yearlySelry}` 



			}else if(age > 40 && selery > = 300000 ){

				 let tot = selery;

				 
				 let monthlyIncome = tot / 12;

				 let monthlyBonus = Math.floor(monthlyIncome * 0.4)

					let selryAndBonus = 	 Math.floor(monthlyIncome + monthlyBonus);	 

				 let yearlySelry = selryAndBonus * 12

				 shiow.innerHTML =   ` Name : ${name} ::   Total Selery ${yearlySelry}` 



			}else{

				 shiow.innerHTML =   ` Not Found` 


			}









			
		}
